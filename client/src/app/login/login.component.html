<div class="flex items-center justify-center h-screen pt-10">
    <form (ngSubmit)="login()" class="bg-gray-100 p-6 rounded-lg shadow-lg w-full max-w-sm">
        <div class="mb-4">
            <label for="username" class="block text-gray-700">Username:</label>
            <input [(ngModel)]="model.username" name="username" required
                class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div class="mb-4">
            <label for="password" class="block text-gray-700">Password:</label>
            <input [(ngModel)]="model.password" name="password" type="password" required
                class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <button type="submit"
            class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
            Login
        </button>
    </form>
</div>
